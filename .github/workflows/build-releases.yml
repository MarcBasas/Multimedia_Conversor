name: Build Multi-Platform Releases

on:
  push:
    tags:
      - 'v*'  # Ejecutar cuando se cree un tag de versi√≥n
  workflow_dispatch:  # Permitir ejecuci√≥n manual

permissions:
  contents: write
  actions: read

jobs:
  build:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: windows
            artifact_name: ConversorMultimedia.exe
          - os: macos-latest
            platform: macos
            artifact_name: ConversorMultimedia.app
          - os: ubuntu-latest
            platform: linux
            artifact_name: ConversorMultimedia

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install system dependencies (macOS)
      if: matrix.platform == 'macos'
      run: |
        brew install ffmpeg

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r src/requirements.txt

    - name: Build executable
      run: |
        cd src
        python build_exe.py

    - name: Verify executable was created
      run: |
        ls -la dist/
        if [ ! -f "dist/${{ matrix.artifact_name }}" ]; then
          echo "ERROR: Executable not found!"
          exit 1
        fi
      shell: bash

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: conversor-multimedia-${{ matrix.platform }}
        path: dist/${{ matrix.artifact_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') && always()
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Display structure of downloaded files
      run: ls -la artifacts/

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: artifacts/*/*
        draft: false
        prerelease: false
        generate_release_notes: true
        body: |
          ## üéâ Nueva versi√≥n del Conversor Multimedia
          
          ### Descargas por plataforma:
          - ü™ü **Windows**: ConversorMultimedia.exe
          - üçé **macOS**: ConversorMultimedia.app  
          - üêß **Linux**: ConversorMultimedia
          
          ### Caracter√≠sticas:
          - ‚úÖ Conversi√≥n de im√°genes, videos y audio
          - ‚úÖ **NUEVO**: Conversi√≥n de video a GIF
          - ‚úÖ Interfaz gr√°fica intuitiva
          - ‚úÖ Procesamiento por lotes
          - ‚úÖ Sin dependencias adicionales
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
