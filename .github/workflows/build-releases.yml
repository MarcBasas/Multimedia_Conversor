name: Build Multi-Platform Releases

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  build:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 45
    continue-on-error: true
    strategy:
      fail-fast: false
      max-parallel: 3
      matrix:
        include:
          - os: windows-latest
            platform: windows
            artifact_name: ConversorMultimedia.exe
          - os: macos-latest
            platform: macos
            artifact_name: ConversorMultimedia
          - os: ubuntu-latest
            platform: linux
            artifact_name: ConversorMultimedia

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install system dependencies (macOS)
      if: matrix.platform == 'macos'
      run: |
        brew install ffmpeg

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r src/requirements.txt

    - name: Build executable
      run: |
        cd src
        python build_exe.py
      timeout-minutes: 20

    - name: Verify executable was created
      run: |
        ls -la dist/
        if [ ! -f "dist/${{ matrix.artifact_name }}" ]; then
          echo "ERROR: Executable not found!"
          exit 1
        fi
        echo "Executable created successfully"
      shell: bash

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: conversor-multimedia-${{ matrix.platform }}
        path: dist/${{ matrix.artifact_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') && always()
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Display structure of downloaded files
      run: ls -la artifacts/

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: artifacts/*/*
        draft: false
        prerelease: false
        generate_release_notes: true
        body: |
          ## Nueva version del Conversor Multimedia
          
          ### Ahora acepta los siguientes Sistemas Operativos:
          - **Windows**: ConversorMultimedia.exe
          - **macOS**: ConversorMultimedia (ejecutable Unix)
          - **Linux**: ConversorMultimedia
          
          ### Funcionalidades a√±adidas:
          - Soporte de conversion GIF
          
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}